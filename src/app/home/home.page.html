<ion-header>
  <ion-toolbar class="titlebar">
    <ion-buttons slot="start" id="menu">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">navaras</ion-title>
    
  </ion-toolbar>
  <ion-toolbar class="titlebar">
    <ion-searchbar placeholder="Search title, year, starring..." (ionInput)="search($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar class="titlebar">
    <ion-segment scrollable value="all" color="red">
      <ion-segment-button value="all" (click)="getList('')">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="action" (click)="getList('genre=action')">
        <ion-label>Action</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Adventure" (click)="getList('genre=adventure')">
        <ion-label>Adventure</ion-label>
      </ion-segment-button>
      <ion-segment-button value="comedy" (click)="getList('genre=comedy')">
        <ion-label>Comedy</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Crime" (click)="getList('genre=crime')">
        <ion-label>Crime</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Drama" (click)="getList('genre=arama')">
        <ion-label>Drama</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Fantasy" (click)="getList('genre=fantasy')">
        <ion-label>Fantasy</ion-label>
      </ion-segment-button>
      <ion-segment-button value="horror" (click)="getList('genre=horror')">
        <ion-label>Horror</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Political" (click)="getList('genre=political')">
        <ion-label>Political</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Romance" (click)="getList('genre=romance')">
        <ion-label>Romance</ion-label>
      </ion-segment-button>
      <ion-segment-button value="fiction" (click)="getList('genre=fiction')">
        <ion-label>Fiction</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Thriller" (click)="getList('genre=thriller')">
        <ion-label>Thriller</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

</ion-header>

 <!-- side load Menu  -->

 <ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar style="--background:#69bb7b">
      <ion-title>Language</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ion-item (click)="selectLanguage('')">All</ion-item>
      <ion-item (click)="selectLanguage('Hindi')">Hindi</ion-item>
      <ion-item (click)="selectLanguage('tamil')">Tamil</ion-item>
      <ion-item (click)="selectLanguage('telugu')">Telugu</ion-item>
      <ion-item>Feedback</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="3" sizeMd="4" sizeXs="4" *ngFor="let m of movies;let i = index">
        <div>
          <img class="movieImg" [src]="m.img" (click)="showDetails(m)" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="refreshList($event)" expand="block">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
